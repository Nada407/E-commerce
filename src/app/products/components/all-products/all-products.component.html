<div class="box mt-5">
  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
  <div class="my-2 w-25">
    <app-select [data]="categories" [tittle]="'Categories'" (selectedData)="filterCategory($event)"></app-select>
  </div>
  <div class="row"  *ngIf="!loading"><!--we add ! to ask if it the loading value = false-->
    <div class="col-md-3 col-sm-12" *ngFor="let item of products" >
      <app-product [data]="item" (item)="addtocart($event)"></app-product>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>

</div>
